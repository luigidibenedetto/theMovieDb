<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Corso Edgmenoy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toast toast__is-hidden"></div>

    <section class="details">
      <h2 id="detailTitle"></h2>
      <ul id="listGeners" class="list-x"></ul>
      <p id="detailDescription"></p>
      <div class="details__info_wrap">
        <div>
          <section class="detail__wrap">
            <h3>Durata</h3>
            <span id="detailDuration"></span>
          </section>
          <section class="detail__wrap">
            <h3>Data di uscita:</h3>
            <span id="detailDate"></span>
          </section>
          <section class="detail__wrap">
            <h3>Nazioni di produzione</h3>
            <ul id="countriesList"></ul>
          </section>
        </div>
        <div>
          <section class="detail__wrap">
            <h3>Cast</h3>
            <ul id="castList"></ul>
          </section>
          <section class="detail__wrap">
            <h3>Regia</h3>
            <ul id="productionList"></ul>
          </section>
        </div>
      </div>
    </section>
 
    <main class="container">
      
      <section>
        <h2>Film popolari</h2>
        <div id="popularMovies" class="carousel"></div>
      </section>

      <section>
        <h2>Film più votati</h2>
        <div id="topRatedMovies" class="carousel"></div>
      </section>

      <section>
        <h2>Serie TV più popolari</h2>
        <div id="popularTvSeries" class="carousel"></div>
      </section>

      <div class="modal">
        <div class="modal__overlay">
          <div class="modal__close">X</div>
        </div>
        <div class="modal__body"></div>
      </div>

    </main>

    <script src="index.js"></script>
  </body>
</html>
